spring:
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시작할 때 엔티티 기반으로 테이블 생성, 끝나면 삭제
    properties:
      hibernate:
        format_sql: true
        show_sql: true