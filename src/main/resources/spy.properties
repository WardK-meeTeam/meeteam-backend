# P6Spy 설정
# 모듈 설정
modulelist=com.p6spy.engine.spy.P6SpyFactory,com.p6spy.engine.logging.P6LogFactory

# 로그 출력 방식
appender=com.p6spy.engine.spy.appender.StdoutLogger

# 로그 포맷 (여러 줄로 보기 좋게)
logMessageFormat=com.wardk.meeteam_backend.global.config.P6SpyFormatter

# 날짜 형식
dateformat=yyyy-MM-dd HH:mm:ss

# 실제 드라이버
driverlist=com.mysql.cj.jdbc.Driver

# 쿼리 실행 시간 임계값 (0으로 설정하여 모든 쿼리 로깅)
executionThreshold=0

# 로그에 포함할 카테고리
excludecategories=info,debug,batch,resultset
includecategories=error,warn,statement,commit,rollback,result

# 바인딩된 파라미터 값 출력
includeParameterValues=true

# 최대 SQL 길이 (0 = 무제한)
maxSqlLength=0

# 스택 트레이스 관련 설정
stacktraceclass=java.lang.Exception
stacktrace=false

# 자동 로딩 설정
autoflush=true