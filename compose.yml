services:
    meeteam-server:
        image: 079892728769.dkr.ecr.ap-northeast-2.amazonaws.com/meeteam-server:latest
        ports:
            - 8080:8080
        env_file:
            - .env   # 현재 docker-compose.yml 과 같은 경로의 .env 파일을 읽음
        environment:
            - SPRING_PROFILES_ACTIVE=prod
        depends_on:
            redis:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy
        volumes:
            - ./files:/app/files
        networks:
            - meeteam-network

    redis:
        image: redis:7
        command: [ "redis-server", "--appendonly", "yes" ]
        ports:
            - 6379:6379
        volumes:
            - ./redis_data:/data
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            interval: 5s
            retries: 20
        networks:
            - meeteam-network

    prometheus:
        image: prom/prometheus:latest
        container_name: prometheus
        ports:
            - "9090:9090"
        volumes:
            - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        command:
            - "--config.file=/etc/prometheus/prometheus.yml"
        networks:
            - meeteam-network

    grafana:
        image: grafana/grafana:latest
        container_name: grafana
        ports:
            - "3000:3000"
        depends_on:
            - prometheus
        environment:
            - GF_SECURITY_ADMIN_USER=admin
            - GF_SECURITY_ADMIN_PASSWORD=admin
        volumes:
            - grafana-storage:/var/lib/grafana
        networks:
            - meeteam-network

    # RabbitMQ 메시지 브로커 (WebSocket용)
    rabbitmq:
        image: rabbitmq:3.12-management
        container_name: meeteam-rabbitmq
        ports:
            - "5672:5672"   # AMQP 포트
            - "15672:15672" # 관리 UI 포트
            - "61613:61613" # STOMP 포트
        environment:
            # 기본 관리자 계정 생성
            - RABBITMQ_DEFAULT_USER=meeteam
            - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-meeteam123}
            # 추가 보안 설정
            - RABBITMQ_DEFAULT_VHOST=/
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq
        networks:
            - meeteam-network
        restart: unless-stopped
        healthcheck:
            test: [ "CMD", "rabbitmq-diagnostics", "check_port_connectivity" ]
            interval: 30s
            timeout: 10s
            retries: 5
        # STOMP 플러그인 자동 활성화
        command: >
          bash -c "
          rabbitmq-plugins enable --offline rabbitmq_stomp &&
          rabbitmq-plugins enable --offline rabbitmq_web_stomp &&
          rabbitmq-plugins enable --offline rabbitmq_management &&
          rabbitmq-server
          "

volumes:
    grafana-storage:
    rabbitmq_data:
    redis_data:

networks:
    meeteam-network:
        driver: bridge
